{% block css %}
<style type="text/css">

     text-underline-offset: 0.5rem;
     padding: 1em;
 }
 .panel-about {
     background: #F8F8F8;
     max-width: 35em;
     margin: 10px;
 }
 .panel-metadata {
     display: inline-block;
     width: fit-content;
     height: fit-content;
     padding: 0;

 }
